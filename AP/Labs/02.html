<html>
<head>
<style>
.button{
    margin: 0;
    padding: 0;
    width :50;
    height :50; ;
    font-size: 20;
    margin: 2;
cursor: pointer;
}
   .textview{
    width: 282;
    margin: 5;
    font-size: 25;
    padding: 8;  
   }
   .main{
    position: absolute;
    background-color: black;
   }
</style>
</head>
<body>
<div class ="main">
<form name ="form">
<input class ="textview" name="textview">
</form>
<table>
 <tr>
 <td><input class ="button" type ="button" value ="MC" onclick="ClearStoredNum()"></td>
 <td><input class ="button" type ="button" value ="0" onclick="insert(0)"></td>
 <td><input class ="button" type ="button" value ="1" onclick="insert(1)"></td>
 <td><input class ="button" type ="button" value ="2" onclick="insert(2)"></td>
 <td><input class ="button" type ="button" value ="+" onclick="insert('+')"></td>
 </tr>
  <tr>
 <td><input class ="button" type ="button" value ="MS" onclick="storeNum()"></td>
 <td><input class ="button" type ="button" value ="3" onclick="insert(3)"></td>
 <td><input class ="button" type ="button" value ="4" onclick="insert(4)"></td>
 <td><input class ="button" type ="button" value ="5" onclick="insert(5)" ></td>
 <td><input class ="button" type ="button" value ="-" onclick="insert('-')"></td>
 </tr>
  <tr>
 <td><input class ="button" type ="button" value ="MR" onclick="ShowStoredNum()"></td>
 <td><input class ="button" type ="button" value ="6" onclick="insert(6)"></td>
 <td><input class ="button" type ="button" value ="7" onclick="insert(7)"></td>
 <td><input class ="button" type ="button" value ="8" onclick="insert(8)"></td>
 <td><input class ="button" type ="button" value ="*" onclick="insert('*')"></td>
 </tr>
  <tr>
 <td><input class ="button" type ="button" value ="M+" onclick="AddStoredNum()"></td>
 <td><input class ="button" type ="button" value ="9" onclick="insert(9)"></td>
 <td><input class ="button" type ="button" value ="Â±"onclick="AddSign()"></td>
 <td><input class ="button" type ="button" value ="=" onclick="equal()"></td>
 <td><input class ="button" type ="button" value ="/" onclick="insert('/')"></td>
 </tr>
  <tr>
 <td><input class ="button" type ="button" value ="1/x" onclick="reciprocal()"></td>
 <td><input class ="button" type ="button" value ="."  onclick="insert('.')"></td>
 <td><input class ="button" type ="button" value ="x2" onclick="power()"></td>
 <td><input class ="button" type ="button" value ="sqr"onclick="squareRoot()"></td>
 <td><input class ="button" type ="button" value ="C"  onclick="clean()"></td>
 </tr>
 <script >
function insert(num){
document.form.textview.value = document.form.textview.value + num;
}
function equal(){
var e = document.form.textview.value;
if(e)
{
document.form.textview.value = eval(e);
}
}
var storedNum;
    function squareRoot(){

    var g = document.form.textview.value;
    document.form.textview.value= Math.sqrt(g);
    }
    function clean(){
    document.form.textview.value ="";
    }
    function power(){
        document.form.textview.value = Math.pow(document.form.textview.value,2);
    }
    function reciprocal(){
    var r = document.form.textview.value;
    document.form.textview.value = 1/r;
    }
    function storeNum(){
    var isnum = /^\d*\.?\d+$/.test(document.form.textview.value);
    if(isnum){
    storedNum = parseFloat(document.form.textview.value)
    }
    }
    function ShowStoredNum(){
    if(storedNum != undefined){
    document.form.textview.value = document.form.textview.value + storedNum;
    }
    }
    function ClearStoredNum(){
    storedNum=undefined;
    }
    function AddStoredNum(){
    var isnum = /^\d*\.?\d+$/.test(document.form.textview.value);
    if(isnum){
    storedNum += parseFloat(document.form.textview.value);
    }
    }
    function AddSign(){
    var num="-1*"+document.form.textview.value;
    
    document.form.textview.value= eval(num);
   
    }
   
</script>
</body>
</html>
